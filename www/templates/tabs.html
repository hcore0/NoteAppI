<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': !ui.showTab}">

  <ion-tab title="笔记" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" ui-sref="app.note">
    <ion-nav-view name="tab-note"></ion-nav-view>
  </ion-tab>

  <ion-tab title="个人" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="app.personal">
    <ion-nav-view name="tab-personal"></ion-nav-view>
  </ion-tab>

</ion-tabs>
