<ion-view cache-view="false">
    <ion-nav-title>
      编辑
    </ion-nav-title>

    <ion-content padding="true"> 
      <form ng-submit="save()" name="editForm" novalidate autocomplete="off">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">标题</span>
                <input type="text" ng-model="note.title" placeholder="请输入标题" required name="title">
                <div class="app-error" ng-messages="editForm.title.$dirty && editForm.title.$error" ng-messages-multiple>
                    <div ng-message="required">请输入标题</div>
                </div>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">内容</span>
              <textarea ng-model="note.content" name="content" placeholder="请输入内容" required rows="6"></textarea>
              <div class="app-error" ng-messages="editForm.content.$dirty && editForm.content.$error" ng-messages-multiple>
                  <div ng-message="required">请输入内容</div>
              </div>
            </label>
        </div>

        <div class="button-bar">
          <button class="button button-balanced" ng-disabled="editForm.$invalid">提交</button>
        </div>
      <form>
    </ion-content>
</ion-view>
